  <body>
    <div class="screen">
      <div class="user-option">
        <div class="create-option" focus="true" state="create">
          Sign in
        </div>
        <div class="login-option" focus="false" state="login">
          Login
        </div>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
        />
        <p class="warning" show="false">Username already exists or is empty</p>
      </div>
      <div class="mb-3">
        <div class="info">
          <code> &#9432; `Ctrl`</code>key for continuous coloring of blocks
        </div>
        <p class="warning-p">Color at least 5 blocks with at least 3 colors.</p>
        <div class="get-password">
          <div class="password"></div>
          <div class="color-option-list">
            <div class="color-option selected" color="White"></div>
            <div class="color-option" color="#FF9933"></div>
            <div class="color-option" color="#87CEEB"></div>
            <div class="color-option" color="#128807"></div>
            <div class="color-option" color="Yellow"></div>
            <div class="color-option" color="Silver"></div>
            <div class="color-option" color="Purple"></div>
            <div class="color-option" color="Pink"></div>
            <div class="color-option" color="Brown"></div>
            <div class="color-option" color="Black"></div>
            <div class="color-option" color="Red"></div>
            <div class="color-option" color="Gray"></div>
            <div class="color-option" color="blanchedalmond"></div>
            <div class="color-option" color="Lightgreen"></div>
            <div class="color-option" color="Gold"></div>
            <div class="color-option" color="#D2B48C"></div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary submit-form" disabled>
        Submit
      </button>
    </div>
